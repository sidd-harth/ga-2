name: Solar System

on:  
  workflow_dispatch: 
  push:
    branches: 
      - main
      - '!feature/*'    # ignoring pushing to any feature branch using !

env:
  DOCKERHUB_USERNAME: siddharth67
  IMAGE_VERSION: ${{ github.sha }}

jobs:
  test:
    services:
      mongo:
        image: siddharth67/mongo-db:non-prod
        ports: 
          - 27017:27017
    runs-on: ubuntu-latest
    steps:
      - name: test
        run: |
          docker images
          docker ps 
          docker run  alpine wget -q -O - http://mongo:27017/os
