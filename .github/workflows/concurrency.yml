on: workflow_dispatch

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: testing
              run: |
                sleep 60
                echo testing

    deploy:
        concurrency: 
            group: production
            cancel-in-progress: true
        runs-on: ubuntu-latest
        steps:
            - name: testing
              run: |
                sleep 60
                echo deploying
